<html>
  <head>
    <link href="ceeses.css" rel="stylesheet" />
    <script src="Jscript.js"></script>
  </head>

  <body>
    <div class="split right">
        <p>Movies:</p>
      <div id="movieContainer"></div>
      <br/>
      <p>Studios:</p>
      <div id="studioContainer"></div>
      <br/>
      <p>Rentals:</p>
      <div id="rentalsContainer"></div>
    </div>
      <div class="split left">
        <div class="split2 left2">

          <button type="button" onclick="updateMovieList()">UppdateList</button>
          <h5>Add a new Movie</h5>
          <form>
            <label for="movieTitle">Title:</label><br />
            <input
              type="text"
              id="movieTitleText"
              name=" movieTitle"
            /><br />
            <label for="movieGenre">Genre:</label><br />
            <input type="text" id="movieGenreText" name="movieGenre" /><br />
            <input type="text" value="Submit" onclick="createNewMovie()" />
          </form>
  
          <h5>Add a new Studio</h5>
          <form>
            <lable for="studioName">Studio:</lable><br />
            <input type="text" id="studioNameText" name="studioName" value="" /><br />
            <lable for="cityName">City:</lable><br />
            <input type="text" id="cityNameText" name="cityName" value="" /><br />
            <input type="submit" value="Submit" onclick="createNewStudio()"/>
          </form>

          <h5>Rent a Movie</h5>
          <form>
            <lable for="rentedMovie">Movie ID: </lable><br />
            <input type="number" id="rentedMovieText" name="rentedMovie" value=""/><br />
            <lable for="rentingStudio">Studio ID:</lable><br />
            <input type="number" id="rentingStudioText" name="rentingStudio" value=""/><br />
            <input type="submit" value="Submit" onclick="createNewRental()" />
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
